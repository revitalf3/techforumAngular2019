<div class="edit-book">
 <span>Title</span> <input  [(ngModel)]="book.title" required>
 <span>Author</span> <input  [(ngModel)]="book.author" required>
 <span>Date</span> <input type="date" [(ngModel)]="book.date" required>
 <button (click)="saveButton(book)" class="btn-save" >{{editMode? 'Edit Book': 'Save Book'}}</button>

</div>
